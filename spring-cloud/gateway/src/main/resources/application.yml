
spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
      - name: GlobalFilter
        args:
          baseMessage: Gateway GlobalFilter
          preLogger: true
          postLogger: true
      routes:
      - id: demo
        uri: lb://demo
        predicates: Path=/demo/**
        filters:
        - name: DemoFilter
          args:
            baseMessage: DemoFilter
            preLogger: true
            postLogger: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka